<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        
        <div id="view-container">

            <header>
                <div id="header-top">

                    <div id="header-top-left"></div>
                    <div id="header-top-center"></div>
                    <div id="header-top-right">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </div>

                <div id="header-nav-alert">
                    <i id="header-nav-alert-bell" class="fa-solid fa-bell-slash"></i>
                </div>

                <div id="header-search">

                    <div id="header-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                    <div id="header-search-nav">
                        inserisci un nome
                    </div>
                    
                </div>

                
                <div id="header-user">
             
                    <div id="header-user-card" v-for="user in contacts">
                        <img id="header-user-img" v-bind:src="user.avatar" alt="user">
                        <div id="header-user-text">
                            {{ user.name }}
                        </div>
                    </div>
                   
                </div>

            </header>



            <main>
                <div id="main-top">

                    <div id="main-top-left"></div>
                    <div id="main-top-center"></div>
                    <div id="main-top-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </div>

                <div id="main-chat">

                    <div id="main-chat-left" v-for="chat in contacts.messages">
                        {{ chat.message }}
                    </div>

                    <div id="main-chat-right">
                        pane
                    </div>

                </div>


                <div id="main-bottom">

                    <div id="main-bottom-left">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div id="main-bottom-center">
                        Scrivi
                    </div>
                    <div id="main-bottom-right">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </main>

        </div>



    </div>
    

    <script src="script.js"></script>
</body>
</html>
