<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        
        <div id="view-container">

            <header>
                <div id="header-top">

                    <div id="header-top-left">
                        <img src="img/avatar_1.jpg" alt="Mio avatar">
                        Edoardo
                    </div>
                    <div id="header-top-center"></div>
                    <div id="header-top-right">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </div>

                <div id="header-nav-alert">
                    <i id="header-nav-alert-bell" class="fa-solid fa-bell-slash"></i>
                    
                    <div id="header-nav-alert-text">
                        <div>Ricevi notifiche di nuovi messaggi</div> 
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div id="header-search">

                    <div id="header-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                                       
                    <input id="header-search-nav" v-model="contactSearch" @keyup="userSearch()" type="text" placeholder="Inserisci un nome">
                                    
                </div>

                
                <div id="header-user">
             
                    <div id="header-user-card" v-for="(user, index) in contacts" v-show="user.visible" :class="index == activeUserIndex ? 'active' : '' " @click="changeUserIndex(index)">
                            <img id="header-user-img" v-bind:src="user.avatar" alt="user">
                        
                        <div id="header-user-detail">
                            <div id="header-user-text">
                                {{ user.name }}
                            </div>
                            <div id="header-user-last-message">
                                Ultimo messaggio
                            </div>
                        </div>
                    </div>
                   
                </div>

            </header>



            <main>
                <div id="main-top">

                    <div id="main-top-left">
                        <img id="main-top-left-img" :src="contacts[activeUserIndex].avatar" alt="user">
                        
                        <div id="main-top-left-detail">
                            <div id="header-user-text">
                                {{ contacts[activeUserIndex].name }}
                            </div>
                           
                        </div>
                    </div>
                    <div id="main-top-center"></div>
                    <div id="main-top-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </div>

                <div id="main-chat">

                    <div id="main-chat-message" class='dropdown-toggle' data-bs-toggle="dropdown" v-for="chat in contacts[activeUserIndex].messages" :class="chat.status">
                            {{ chat.message }} 
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Message info</a></li>
                                <li><a @click="deleteMessageUser(activeUserIndex)" class="dropdown-item" href="#">Delete message</a></li>        
                            </ul>
                            
                        <div class="message-time">
                            {{ chat.date }}
                        </div>

                        
                    </div>

                </div>


                <div id="main-bottom">

                    <div id="main-bottom-left">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    
                    <input id="main-bottom-center" type="text" @keyup.enter="addNewMessage()" v-model="userNewMessage" placeholder="Scrivi un messaggio">
                    
                    <div id="main-bottom-right">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </main>

        </div>



    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
